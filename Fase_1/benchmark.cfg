
log4j.rootLogger=debug, Benchmark
log4j.logger.Benchmark.Darcy=debug,Darcy
log4j.appender.Darcy=org.apache.log4j.FileAppender
log4j.appender.Darcy.File=logs/Darcy.log
log4j.appender.Darcy.Append=true
log4j.appender.Darcy.layout=org.apache.log4j.PatternLayout
log4j.appender.Darcy.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

